<html>
    <head>
<title>form</title>
    </head>
    <body>
        <h1>personal details form </h1>
        <form>
            <label>name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
<input type="email" id="email"><br><br>
            <label>Contact number(this will be hidden)</label><br>
<input type="password" id="contact"><br><br>
            <label>Gender</label><br>
<input type="radio" id="femle" name="gender" value="Femle">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Favourite city</label><br>
            <input type="checkbox" id="city"  value="Abuja">Abuja<br>
            <input type="checkbox" id="city"  value="Lagos">Lagos<br><br>
            <input type="submit">
        </form>
    </body>
</html>
